<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css?_v=1.0">
	<title>Rhythm</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo"><img src="img/rhythm-logo.svg" alt="Logo"></a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item"><a href="#" class="menu__link">Store</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Collections</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Support</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page">
			<section class="get-app">
				<div class="get-app__container">
					<div class="get-app__article">
						<h1 class="get-app__title">Browse top quality <span>Guitars</span> online</h1>
						<p class="get-app__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
						<div class="get-app__link">
							<a href="#" class="get-app__btn">Get the App</a>
							<div class="get-app__icons">
								<img class="get-app__google" src="img/get-app/google-app.svg" alt="Google Play">
								<img class="get-app__apple" src="img/get-app/apple-app.svg" alt="App Store">
							</div>
						</div>
					</div>
					<div class="get-app__decoration">
						<div class="get-app__picture">
							<picture class="get-app__image">
								<source srcset="img/get-app/decor-1.webp" type="image/webp">
								<img src="img/get-app/decor-1.jpg" alt="Decoration">
							</picture>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
